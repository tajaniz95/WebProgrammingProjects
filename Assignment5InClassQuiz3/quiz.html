<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" charset="UTF-8">
	<title>Assignment 5/In-Class Quiz 3</title>
	<script type="text/javascript">

		function add(){
			var Id = document.getElementById("Id").value;
			var FirstName = document.getElementById("FirstName").value;
			var LastName = document.getElementById("LastName").value;

			if(Id == "" || Id == null){
				alert('Id is empty');
				document.getElementById("IdError").innerHTML = "Id is Empty";
			}else{
				document.getElementById("IdError").innerHTML = "";
			}
			if(FirstName == "" || FirstName == null){
				alert('First Name is empty');
				document.getElementById("FirstError").innerHTML = "First Name is Empty";
			}else{
				document.getElementById("FirstError").innerHTML = "";
			}
			if(LastName == "" || LastName == null){
				alert('Last Name is empty');
				document.getElementById("LastError").innerHTML = "Last Name is Empty";
			}else{
				document.getElementById("LastError").innerHTML = "";
			}


			if(Id =! "" && Id != null && FirstName != "" && FirstName != null && LastName != "" && LastName != null) { // checking for all conditions entered
				var display = "ID: " + Id + " <br> FirstName: " + FirstName + " <br> LastName: " + LastName;
				document.getElementById("display").innerHTML = display;
			}else{
				document.getElementById("display").innerHTML = "";
			}
			return false; //prevents form submission because it is not filled out
			}

	</script>
</head>

<body>
 		<form action="#" onsubmit="return add();" method="post" >
			<table> <!-- Table added for better alignment -->
				<tr>
					<td>ID</td>
					<td><input type = "text" Id = "Id" name = "Id"/></td>
					<td Id = "IdError" style="color: red;"></td>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type = "text" Id= "FirstName" name = "FirstName" /></td>
					<td Id = "FirstError" style="color: red;"></td>
				</tr>
				<tr>
					<td>LastName</td>
					<td><input type = "text" Id ="LastName" name = "LastName"/></td>
					<td Id="LastError" style="color: red;"></td>	
				</tr>

				<tr>
					<td><input type = "submit" value = "Add"/></td>
				</tr>

			</table>

		</form>

		<p Id="display"></p>
	</body>
</html>
