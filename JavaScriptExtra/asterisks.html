<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>JS nested for loop example</title>
	</head>

	<body>
		<script>
			var x,y,chr;
			for(x=1; x <=6; x++){
				for (y=1; y < x; y++){
					chr=chr+("*");        
				}
				document.write(chr);
				chr='';    
			}
		</script>
	</body>
</html>
