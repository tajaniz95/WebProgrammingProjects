<html>
  <head>
    <title>Table Practice</title>
    <style>
      body {
        font-family: monospace;
        background-color: #fffff2
      }
      table {
        font-size: 1.2em;
        width: 500px;
        text-align: center;
        margin: 0px auto;
        padding: 0px;
        border-collapse: collapse;
        background-color: #eee;
      }
      tr {
        margin: 0px;
        padding: 0px;
      }
      td {
        border: 2px solid #333355;
        margin: 0px;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">1</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="4">6</td>
        <td>7</td>
        <td>8</td>
        <td colspan="2" rowspan="3">9</td>
      </tr>
      <tr>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr>
        <td>17</td>
        <td>18</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</hmtl>
